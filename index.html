<html>
  <head>
    <title>Hoist AR Demo</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <!-- Dependency to view 3D models -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="Hoist_Logo.png" alt="Hoist Logo" height="50px">
    </div>
    <div class="content">
      <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="models/CUSTOM40-v1.glb" ar environment-image="shared-assets/environments/moon_1k.hdr" poster="shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
      <button onclick="document.querySelector('model-viewer').activateAR()">Preview in your room with AR</button>
      <h1>PS Custom-39</h1>
    </div>
  </body>
</html>
