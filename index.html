<html>
  <head>
    <title>Hoist AR Demo</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <!-- Dependency to view 3D models -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </head>


  <body>
    <div class="header">
      <img src="Hoist_Logo.png" alt="Hoist Logo" height="50px">
    </div>
    <div class="content">

      <model-viewer src="models/CUSTOM40-v1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <!--<button slot="ar-button" id="ar-button">
            View in your space
        </button>-->
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
      <!--<button onclick="document.querySelector('model-viewer').activateAR()">Preview in your room with AR</button>-->
      <h1>PS Custom-39</h1>
    </div>
  </body>
</html>
